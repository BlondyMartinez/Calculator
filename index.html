<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="operation">2*7</div>
            <div class="result">14</div>
        </div>
        
        <div class="buttons">
            <div class="row">
                <button type="button" class="numeric">7</button>
                <button type="button" class="numeric">8</button>
                <button type="button" class="numeric">9</button>
                <button type="button" class="operator">/</button>
            </div>

            <div class="row">
                <button type="button" class="numeric">4</button>
                <button type="button" class="numeric">5</button>
                <button type="button" class="numeric">6</button>
                <button type="button" class="operator">*</button>
            </div>

            <div class="row">
                <button type="button" class="numeric">1</button>
                <button type="button" class="numeric">2</button>
                <button type="button" class="numeric">3</button>
                <button type="button" class="operator">+</button>
            </div>

            <div class="row">
                <button type="button" class="clear">c</button>
                <button type="button" class="numeric">0</button>
                <button type="button" class="equal">=</button>
                <button type="button" class="operator">-</button>
            </div>
        </div>
    </div>
</body>
</html>
